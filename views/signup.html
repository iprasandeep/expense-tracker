<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="login.css">
  <style>

  </style>
</head>
<body>
<div class="signup-container" >
  <div class="page-title"><p>Sign Up</p></div>
  <form class="form-details" id="signup-form">
    <label class="field-label" for="name">Name: </label>
    <input class="field-input" type="text" name="name" placeholder="Name"required><br>
    <label  class="field-label" for="email">Email: </label>
    <input  class="field-input" type="email" name="email" placeholder="Email" equired><br>
    <label  class="field-label" for="password">Password: </label>
    <input class="field-input" type="password" name="password" placeholder="Password" required><br>
    <button class="btn" type="submit">Sign Up</button>
  </form>
  <div id="message" class="message"></div>
  <span class="check-user-exist">Already have an account?&nbsp;<a href="login.html">Login</a></span>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <script src="signup.js"></script>
</body>
</html>
