<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <div class="page-title"><p>Login</p></div>
    <form class="form-details" id="login-form">
      <label class="field-label" for="email">Username: </label>
      <input class="field-input" type="email" name="email" placeholder="Email" required><br>
      <label class="field-label" for="password">Password: </label>
      <input class="field-input" type="password" name="password" placeholder="Password" required><br>
      <button class="btn" type="submit">Login</button>
    </form>
    <div id="message" class="message"></div>
    <span class="check-user-exist">Doent have an account?&nbsp;<a href="signup.html">Register</a></span>
    <span class="check-user-exist">Forgot Password?&nbsp;<a href="forgotPassword.html">Reset</a></span>
  </div>
  
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script src="login.js"></script>
</body>
</html>
