<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker - Expenses</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="expense.css">
  
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
  <div class="navbar-container">
    <nav class="navbar">
      <div class="navbar-brand"> <a class="nav-link" href="/expense.html">Expense Tracker</a></div>
      <div class="navbar-links">
        <a class="nav-link" href="/expense.html">Home</a>
        <a class="nav-link" href="/reports.html" id="reports">Reports <i class="fa fa-diamond" aria-hidden="true"></i></a>
        <a class="nav-link" href="/leaderboard.html" id="leaderboard"  title="Buy Premium Membership To Access Leaderboard">Leaderboard <i class="fa fa-diamond" aria-hidden="true"></i></a>
        <button id="premium" class="nav-link navbar-button" >Premium Membership <i class="fa fa-diamond" aria-hidden="true"></i></button>
        <button id="logoutLink" class="nav-link navbar-button">Logout</button>
      </div>
      <div class="hamburger-menu">
        <i class="fas fa-bars"></i>
      </div>
    </nav>
  </div>
  <!-- <div id="popup" class="popup">
    <p class="popup-title">Oops! You are not authorized to use this app. Please <a href="/login.html" class="btn">login</a>.</p>
  </div> -->


  <div class="expense-form-container">
    <form id="expense-form">
      <label for="amount">Expense Amount:</label>
      <input type="number" id="amount" name="amount" required>
      
      <label for="details">Expense Details:</label>
      <input type="text" id="details" name="details" required>
      
      <label for="category">Expense Category:</label>
      <select id="category" name="category" required>
        <option value="food">Food</option>
        <option value="trip & travels">Trip & Travels</option>
        <option value="entertainment">Entertainment</option>
        <option value="groceries">Groceries</option>
        <option value="internet bills">Internet Bills</option>
      </select>
      
      <button class="btn" type="submit" id="add-expense">Add Expense</button>
    </form>
  </div>
  <div class="table">
    <table  class="table-details" id="expense-list">
      <thead class="table-heading">
        <tr class="table-row">
          <th >Amount</th>
          <th >Details</th>
          <th>Category</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- expenses will show here -->
      </tbody>
    </table>

    <div class="pagination">
    <span class="drop-down-choices">
      <!-- <label class="choices" for="expenses-per-page">Choose:</label> -->
        <select class="choices-list" id="expenses-per-page" name="expenses-per-page">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="20">20</option>
        </select>
        &nbsp;
    </span>
      
      <button  class="pagination-btn" id="prev-page" class="pagination-button" disabled>&laquo; Prev</button>
      <span  class="pages" id="page-info">Page 1</span>
      <button  class="pagination-btn" id="next-page" class="pagination-button">Next &raquo;</button>
    </div>
  </div>
    
  </div>


<!--  
  <script src="axios.js"></script> -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <canvas id="myCanvas" width="300" height="150" willReadFrequently="true"></canvas>
  <script src="expense.js"></script>

  <script src="premium.js"></script>
</body>
</html>
